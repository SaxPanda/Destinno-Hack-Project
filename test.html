<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
            /**
            "radiusOfBuffer":"0.5",
            "latitude":"18.451603",
            "longitude": "-66.0599115",
            "name":"Nonna"
            **/
            "name": "Nonna",
                   "radiusOfBuffer": "0.5",
                    "latitude": "18.451603",
                    "longitude": "-66.0599115"
                   
        };
      
        $.ajax({
            url: "https://viewpr.azure-api.net/api/venue?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","da2da106481e4a1790132548e66e973c ");
            },
            type: "GET",
            // Request body
          
        })
        .done(function(data) {
            //alert("success");  
            console.log(data);
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
